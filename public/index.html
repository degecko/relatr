<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Find Related Words &bull; Relatr</title>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>

<div id="app">
	<h1>Find Related Words</h1>

	<div class="ui fluid left icon input">
		<i class="icon" :class="{ search: ! searching, 'spinner loading': searching }"></i>
		<input v-model="terms" placeholder="Feed Me Words" autofocus>
	</div>

	<div id="results">
		<div v-if="results.length">
			<ul>
				<li v-for="result in results" v-text="result.word"></li>
			</ul>
		</div>
		<div v-else>
			No results.
			<span v-if="! terms">
				Enter at least one word to search for related words.
			</span>
			<br><em>No need to press Enter, grandma.</em>
		</div>
	</div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
